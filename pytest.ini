[pytest]
asyncio_mode = auto
testpaths =
    tests
python_files =
    test_*.py
markers =
    integration: tests that require external services (e.g., websocket server)
    unit: unit tests (can run without dependencies)
    slow: tests that take >1s to run

# Test output settings
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage settings
[coverage:run]
source = src
omit =
    tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */archived/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
