# Cloud-only OpenAI pipeline: OpenAI STT + OpenAI LLM + OpenAI TTS (modular pipelines)
# Requirements:
#   - OPENAI_API_KEY set in environment (.env for docker-compose deployments).
#
# Notes:
#   - OpenAI STT endpoint: /v1/audio/transcriptions (multipart WAV)
#   - OpenAI TTS endpoint: /v1/audio/speech (WAV or PCM; WAV is decoded and converted to Î¼-law @ 8 kHz)

providers:
  openai_llm:
    type: openai
    api_key: ${OPENAI_API_KEY}
    chat_base_url: https://api.openai.com/v1
    chat_model: gpt-4o-mini
    tools_enabled: true
  openai_stt:
    type: openai
    api_key: ${OPENAI_API_KEY}
    stt_base_url: https://api.openai.com/v1/audio/transcriptions
    stt_model: whisper-1
    response_format: json
    temperature: 0
  openai_tts:
    type: openai
    api_key: ${OPENAI_API_KEY}
    tts_base_url: https://api.openai.com/v1/audio/speech
    tts_model: gpt-4o-mini-tts
    voice: alloy
    response_format: wav
    target_encoding: mulaw
    target_sample_rate_hz: 8000

pipelines:
  cloud_only_openai:
    stt: openai_stt
    llm: openai_llm
    tts: openai_tts
    options:
      llm:
        use_realtime: false
      tts:
        format:
          encoding: mulaw
          sample_rate: 8000

active_pipeline: cloud_only_openai
