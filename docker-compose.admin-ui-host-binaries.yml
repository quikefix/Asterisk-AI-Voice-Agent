# Optional override: mount host Docker binaries into admin-ui.
#
# Use only if your environment requires host-provided docker/docker-compose paths.
# This file is intentionally opt-in because host paths vary across distros and can fail if missing.
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.admin-ui-host-binaries.yml up -d admin_ui
#
services:
  admin_ui:
    volumes:
      - /usr/bin/docker:/usr/bin/docker:ro
      - /usr/local/bin/docker-compose:/usr/local/bin/docker-compose:ro
